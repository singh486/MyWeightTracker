<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type= "text/css" href="mainPage.css">  
</head>
<body>

        <header><h1>MyWeightTracker</h1></header>
        
        <main>
            <form id = "itemForm">
                <div class="input-group">
                    <input 
                    type="number" 
                    class="input-group-field"
                    name = "itemName"
                    autofocus
                    required
                    placeholder="Add weight here"
                    >
                    <div><input id="date" type="date" class= "input-group-field" required></div>
                    
                    
                    <div class="input-group-button">
                        <button class= "button success" type= "submit">
                            Add item
                        </button>
                    </div>
                </div>
            </form>
    
            <label for="select">View by</label>
            <select id="select">
                <option id="all">All</option>
                <option id="earlyToLate">Earliest to Latest</option>
                <option id="lateToEarly">Latest to Earliest</option>
                <option id="favorites">Favorites</option>
            </select>
    
            <ul id= "itemList" class="no-bullet">
                <li class= "template item grid-x align-middle" id = "li">
                    <span class="itemName cell auto"></span>
                    <div class="auto"id = "dateDisplay"></div>
                    <span class="actions cell shrink">
                        <button class="button alert" id="delete">üóëÔ∏è</button>
                        <button class="button warning" id="favorite">‚ú∞</button>
                        <button class="edit button" id="edit">‚úé</button>
                        <button class="button" id="up">‚¨Ü</button>
                        <button class="button" id="down">‚¨á</button>
                        
                    </span>
                </li>
            </ul>
        </main>
    

<script src = "mainPage.js"></script>
    
</body>
</html>
